<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <!-- Google Font -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        />
        <!-- Font Awesome 6.1.2 -->
        <link rel="stylesheet" href="./assets/css/index.css" />
        <title>Landing Page</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <img src="./assets/images/logo.svg" alt="The Box image" />
                    <img
                        src="./assets/images/logo-text.svg"
                        alt="The Box text"
                    />
                </div>
                <nav class="header__nav">
                    <ul class="nav-list">
                        <li class="nav-list-item">
                            <a
                                title="home"
                                href="#"
                                class="nav-list-item-link"
                            ></a
                            >Home
                        </li>
                        <li class="nav-list-item">
                            <a
                                title="about-us"
                                href="#"
                                class="nav-list-item-link"
                            ></a
                            >About Us
                        </li>
                        <li class="nav-list-item">
                            <a
                                title="projects"
                                href="#"
                                class="nav-list-item-link"
                            ></a
                            >Projects
                        </li>
                        <li class="nav-list-item">
                            <a
                                title="services"
                                href="#"
                                class="nav-list-item-link"
                            ></a
                            >Services
                        </li>
                        <li class="nav-list-item">
                            <a
                                title="contact-us"
                                href="#"
                                class="nav-list-item-link"
                            ></a
                            >Contact Us
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero__text">
                    <p>Building things is our mission.</p>
                </div>
                <div class="hero__feature">
                    <div class="content">
                        <h4>Feature Projects</h4>
                        <p>The National University of Architecture</p>
                    </div>
                    <div class="buttons-container">
                        <button class="btn back-btn">
                            <i class="fa-solid fa-arrow-left-long"></i>
                            <span>Back</span>
                        </button>
                        <button class="btn next-btn">
                            <span>Next</span>
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
